  <div style="background: rgba(12,13,14,0.1); padding: 1.5rem;">
    <div class="row">
      <div class="col-md col-xs-12">
        <select class="form-control"  (change)="getProv()" #coddpto>
          <option value="00">Departamento</option>
          <ng-container *ngFor="let dep of dpto">
            <option value="{{dep.coddpto}}">{{dep.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md col-xs-12">
        <select class="form-control"  (change)="getDist()" #codprov>
          <option value="00">Provincia</option>
          <ng-container *ngFor="let pr of prov">
            <option value="{{pr.codprov}}">{{pr.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md col-xs-12">
        <select class="form-control"  (change)="getCenP()" #coddist>

            <option value="{{di.coddist}}">{{di.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md col-xs-12">
        <select class="form-control"  (change)="getServicios()"  #codcenp>
          <option value="0000">Centro Poblado</option>
          <ng-container *ngFor="let ce of cenp">
            <option value="{{ce.codcenp}}">{{ce.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md col-xs-12">
        <select class="form-control" (change)="redibujarMarcadores()" #codserv>

        </select>

        <select class="form-control" (change)="getServicios()" #codano>

  <div class="row">
    <div class="col-md-6" style=" height: 77vh; overflow-x: hidden; overflow-y: auto">
      <ngb-tabset  class="tabset1">
        <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="dibujarReportes()">
                  PNCVFS - CEM
              </div>
            </ng-template>
            <ng-template ngbTabContent>
              <div (click)="void()">
                <div class="row title-report">
                    <div class="col-sm-12">
                      <span class="ubigeo">Peru</span>: Casos atendidos por edad
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div id="cemchart"> 
                      </div>
                    </div>
                  </div>
                  <div class="row title-report">
                    <div class="col-sm-12">
                      <span class="ubigeo">Peru</span>: Casos atendidos por sexo
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div id="cemchartpie"> 
                      </div>
                    </div>
                  </div>
              </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="">
          <ng-template ngbTabTitle>
              <div (click)="dibujarReportes()">
                  PNCVFS - APP
              </div>
          </ng-template>  
          <ng-template ngbTabContent>
            <div class="row title-report">
              <div class="col-sm-12">
                <span class="ubigeo">Peru</span>: Casos atendidos por edad
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="">
          <ng-template ngbTabTitle>
            <div (click)="dibujarReportes()">
              PNCVFS - FEMINICIDIO
            </div>
            </ng-template>
          <ng-template ngbTabContent>
            <div (click)="void()">
                <div class="row title-report">
                  <div class="col-sm-12">
                    <span class="ubigeo">Peru</span>: Casos atendidos por edad
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div id="femchart"> 
                    </div>
                  </div>
                </div>  
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="PNCVFS - LINEA 100" (click)="dibujarReportes()">
          <ng-template ngbTabContent>
            PNCVFS - Linea 100
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
